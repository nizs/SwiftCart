<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products || Ecommerce</title>
    <!-- font-awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- daisy UI & tailwindcss     -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- vanilla css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <div class="navbar bg-base-100 shadow-sm lg:px-42">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <ul tabindex="-1"
                    class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                    <li><a>Item 1</a></li>
                    <li>
                        <a>Parent</a>
                        <ul class="p-2">
                            <li><a>Submenu 1</a></li>
                            <li><a>Submenu 2</a></li>
                        </ul>
                    </li>
                    <li><a>Item 3</a></li>
                </ul>
            </div>
            <a class="btn btn-ghost text-xl text-primary">SwiftCart</a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 space-x-2">
                <li class="text-semibold font-semibold text-gray-500 hover:text-primary"><a href='/home.html'>Home</a>
                </li>
                <li class="text-semibold font-semibold text-gray-500 hover:text-primary"><a
                        href="/products.html">Products</a></li>
                <li class="text-semibold font-semibold text-gray-500 hover:text-primary"><a>About</a></li>
                <li class="text-semibold font-semibold text-gray-500 hover:text-primary"><a>Contact</a></li>
            </ul>
        </div>
        <div class="navbar-end pe-4">
            <a href="#" class="text-gray-500 hover:text-primary"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </div>
    <!-- all products -->
    <section class="w-11/12 md:w-9/12 mx-auto py-12">
        <h2 class="text-3xl font-bold text-center">Our Products</h2>
        <div id='productBtn-container' class="flex justify-center gap-4 my-4"></div>
        <!-- Products container with default message -->
        <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-10">
            <div class="text-center bg-sky-100 col-span-full rounded-xl py-10 space-y-6 font-bangla">
                <p class="text-xl font-medium text-gray-500">
                    No category has been selected. Please select a <span class="text-primary">category</span> above
                </p>
            </div>
        </div>
    </section>
    

    <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
    <dialog id="product_detals_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="product-details-container">
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
    </dialog>
    <script src="./script.js"></script>
</body>

</html>
